<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/style-two.css" />
    <style>
      input {
        margin-top: 5px;
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <h1>Form in HTML</h1>
    <form action="url" method="GET" accept-charset="utf-16" autocomplete="off">
      <label for="fname">First Name</label>
      <br />
      <input type="text" placeholder="first name" name="" id="fname" />
      <br />
      <input type="week" name="" id="week" />
      <br />
      <input type="email" name="" id="email" />
      <br />
      <input type="hidden" name="hidden" id="hidden" />
      <br />
      <input type="password" name="" id="password"/>
      <br />
      <input type="radio" name="radio_options" id="" />
      <br />
      <input type="checkbox" name="checkbox_options" id="">
      <br />
      <input type="range" name="range_options" id="">
      <br />
      <select name="dropdown_options" id="">
        <option value="0">Select an option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <br />
      <input type="reset" value="Reset" />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
